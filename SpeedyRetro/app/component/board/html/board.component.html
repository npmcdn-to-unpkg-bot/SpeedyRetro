<div>
    <button id="add" (click)="addComment()">Add</button>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th *ngFor="#lane of lanes">
                    {{lane.name}}
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">
                    <div id="start" #comment>
                    </div>
                </th>
                <td *ngFor="#lane of lanes" [attr.data-commentstate]="lane.id">
                    <div class="droppable" (drop)="onCommentDropped($event)" (dragover)="onCommentDragOver($event)">
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
